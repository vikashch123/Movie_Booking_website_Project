<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Book Your Favorite Movie Today!</h1>
            <button>Book Now</button>
        </section>
        <section class="movies">
            <h2>Now Showing</h2>
            <div class="movie-grid">
                <div class="movie">
                    <img src="avtar.jpeg" alt="Movie 1">
                    <h3>Avatar 
                        <BR>
                           <h4>JAMES CAMERON</h4> 
                    </h3>                 
                    <p>Genre: Action</p>
                    <button>Book Now</button>
                </div>
                <div class="movie">
                    <img src="comedy.jpeg" alt="Movie 2">
                    <h4>KUNG FU <BR> PANDA 2 </h4>
                    <p>Genre: Comedy</p>
                    <button>Book Now</button>
                </div>
                <div class="movie">
                    <img src="k drama.jpeg" alt="Movie 3">
                    <h3>K DRAMA</h3>
                    <p>Genre: Drama</p>
                    <button>Book Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Movie Booking Website</p>
    </footer>
</body>
</html>
